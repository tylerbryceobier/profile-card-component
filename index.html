<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="public/css/app.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/">Tyler Bryce O'Bier</a>.
  </div>
  <div class="wrapper">
    <div class="card">
      <div class="card__background">
        <img src="public/images/bg-pattern-card.svg" alt="...">
      </div>
      <div class="card__user">
        <img src="public/images/image-victor.jpg" alt="...">
      </div>
      <div class="card__body">
        <div class="user__information">
          <p class="user__name">Victor Crest<span class="user__age">&nbsp 26</span> </p> 
          <span class="user__location">London</span>
        </div>    
      </div>
      <div class="card__social">
        <div class="card__followers">
            <p>80K</p>
            <span>Followers</span>
        </div>
        <div class="card__likes">
            <p>803K</p>
            <span>Likes</span>
        </div>
        <div class="card__photos">
            <p>1.4K</p>
            <span>Photos</span>
        </div>
    </div>
  </div>
</body>
</html>
